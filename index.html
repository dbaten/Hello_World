<!DOCTYPE html>
<html>
  <head>
    <title>WORLD</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="sky.jpg">
         <!-- Add texture here: -->
         <img id="grass"
         src="https://github.com/aframevr/sample-assets/blob/master/assets/images/terrain/grasslight-big.jpg">

         <img id="rock" src="https://drive.google.com/file/d/1fjjLDOECLvmW12LrKbpGHDqJQvYt8h6N/view?usp=sharing">
      </a-assets>
            
      <a-sky src="#sky"></a-sky>
      <!-- Add primitive here: -->
      <a-plane 
         src="https://github.com/aframevr/sample-assets/blob/master/assets/images/terrain/grasslight-big.jpg"
      rotation="-90 0 0"
      width="20"
      height="20"
      repeat="2 2"></a-plane>

      <a-box position="0 3 -5"  src="#rock" depth="2" height="4" width="1.0"></a-box>

      <a-sphere 
      position ="0 1 -5"
      src="https://i.imgur.com/mYmmbrp.jpg">
         </a-sphere>
      <a-text 
  value="This is a new world"
  color="#BBB"
  align="left"
  position="-0.9 0.2 -3"
  scale="1.5 1.5 1.5"></a-text>

    </a-scene>
  </body>
</html>
